{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4" style="color: brown; font-size: 28px; font-weight: bold; text-transform: uppercase;">
        CATEGORIES </h1>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>


        </tr>

        {% for category in categories %}

       <tr>
           <td> {{ category.id }} </td>
           <td>  {{ category.name }}  </td>
           <td> {{ category.description }} </td>
       </tr>

        {% endfor %}
    </table>
</div>
{% endblock %}
